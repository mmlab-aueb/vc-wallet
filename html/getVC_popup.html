<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/common-style.css">
	<link rel="stylesheet" href="../css/adding-style.css">
	<title>Credentials Handler</title>
	<style  type="text/css">
	</style>
</head>
<body>
	<div class="divHeader">
		<h1 class="header">Get a Credential</h1>
	</div>

	<div class="mainDiv">
		<div>
			<form id = "getVC_form">
				<label for="issuer_url_input" class="label">Issuer's URL</label><br>
				<input type="text" id="issuer_url_input" placeholder="Url..." autocomplete="off"><br>
				<label for="wallet_pass_input" class="label">Wallet Credentials</label><br>
				<input type="password" id="wallet_pass_input" placeholder="Username:Pasword..." autocomplete="current-password" required><br>
			</form>
		</div>

		<button type="button" class="addBtn" style="margin-top: 10px;" id = "getVC_btn">Get Credential</button>
		<button type="button" class="addBtn" style="margin-top: 5px;" id = "back_btn">Home</button>
	</div>

	<script type="text/javascript" src = "../scripts/getVC-popup-script.js"></script>
	<script type="text/javascript" src = "../utils/dpop-utils.js"></script>
	<script type="text/javascript" src = "../utils/crypto-utils.js"></script>
	<script type="text/javascript" src = "../utils/utils.js"></script>
</body>
</html>
